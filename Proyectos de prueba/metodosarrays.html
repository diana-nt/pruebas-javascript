<!-- MÉTODOS DE MATRICES -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de matrices</title>
</head>
<body>
    <script>
        var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];
        
        var lunes = dias.shift();
        console.log(lunes);
        console.log(dias);

        var viernes = dias.pop();
        console.log(dias, viernes);

        dias.push("Sábado");
        console.log(dias);

        dias.splice(2, 0, "splice", "splice2");
        console.log(dias);

        console.log(dias.indexOf("Miércoles"));

    </script>

<input type="button" onclick="history.back()" name="volver atrás" value="Volver atrás">

</body>
</html>
